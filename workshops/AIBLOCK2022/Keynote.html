<b>Keynote 1:</b>  <b>Pawel Szalachowski</b><br><br>

<b>Title:</b> Towards Better Large-Scale Consensus Protocols<br><br>
Abstract: Bitcoin is the most successful cryptocurrency so far. This is mainly due to its novel consensus algorithm, which is based on proof-of-work combined with a cryptographically-protected data structure and a rewarding scheme that incentivizes nodes to participate. However, despite its unprecedented success Bitcoin suffers from many inefficiencies. In this talk, we revise the Bitcoin consensus mechanism by discussing selected novel consensus protocols and future directions in this space.
<br><br>
<b>Bio:</b> Pawel Szalachowski is currently a Software Engineer at Google San Francisco. Prior to that, he was an Assistant Professor at Singapore University of Technology and Design, and a Senior Researcher at ETH Zurich. He received a PhD from Warsaw University of Technology in 2012. His work focuses on building and analyzing secure networked systems, and his research interests include blockchains, DeFi, and Internet security.
<br><br><br><br>

<b>Keynote 2:</b> <b>Kouichi Sakurai</b> <br><br>

<b>Title:</b> Long-term availability of Crypto Currencies: Security and Privacy against Quantum-Attacks?<br><br>
<b>Abstract:</b> Currently, post quantum cryptography has been applied to blockchains and distributed ledgers, including virtual currencies, for achieving their long-term security. This talk will discuss the issues of how well these security evaluations have been investigated whether quantum safety can really be expected, and whether privacy is in addition to security.
<br><br>

<b>Bio:</b> Kouichi Sakurai received the B.S. degree in mathematics from the Faculty of Science, Kyushu University in 1986. He received the M.S. degree in applied science in 1988, and the Doctorate in engineering in 1993 from the Faculty of Engineering, Kyushu University. He was engaged in research and development on cryptography at the Computer and Information Systems Laboratory at Mitsubishi Electric Corporation from 1988 to 1994. From 1994, he worked for the Dept. of Computer Science of Kyushu University in the capacity of associate professor, and became a full professor there in 2002. Now he is also working also with Adaptive Communications Research Laboratories, Advanced Telecommunications Research Institute International (ATR) as a visiting researcher with information security. Professor Sakurai has published more than 400 academic papers around cryptography and information security (See: http://www.informatik.uni-trier.de/~ley/db/indices/a-tree/s/Sakurai:Kouichi.html)
